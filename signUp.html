<!DOCTYPE html>
<html lang = "en">

    <head>
        <!--Title that showed in the title bar-->
        <title>Sign Up</title> 
        
        <meta charset="UTF-8">
        <!--let the website look good on all devices-->
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        
        <!--link to the external css file-->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div id = "signUpBox">
            <div id = "signUp">
            <h1><span class = "TitleSize">Sign Up</span></h1>
            </div>

            <!--For future to post information to server sides-->
            <div id = "InputBox">
                
                <label for = "phonenum">Phone Number</label>
                <br/>
                <input id = "phonenum" type = "text" name = "Phone Number">
                <br/>

                <lable for = "email">E-mail Address</lable>
                <br/>
                <input id = "email" type = "text" name = "E-Mail Address">
                <br/>

                <label for = "userpw">Password</label>
                <br/>
                <input id = "userpw" type = "password" name = "Userpw">
                <br/>
                
                <!--For user to enter the customized answers-->
                <label for = "securityQuestion">Security Question: What's is your favourite food?</label>
                <br/>
                <textarea id = "securityQuestion" name = "answer" rows = "1" cols = "30"></textarea>
                <br/>
            
                <!--Choose one of two genders-->
                <label for="male">Male</label>
                <input id="male" type="radio" name="gender" value="Male">
                <label for="female">Female</label>
                <input id="female" type="radio" name="gender" value="Female">
                
                <br/><br/>
                <input id = "submitButton" type = "submit" value = "submit">
                <input id = "resetButton" type = "reset" value = "reset">
                
            </div>
        </div>
    </body>


</html>
